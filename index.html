<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
    }

    img {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Hello, I am learning HTML!</h1>
  <p>This is my first simple webpage created on a phone.</p>

  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Sample Image">

  <br>

</html>
